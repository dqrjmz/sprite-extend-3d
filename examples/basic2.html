<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <!-- <script src="http://unpkg.com/spritejs/dist/spritejs.js"></script> -->
  <script src="/js/spritejs.js"></script>
  <script src="/js/sprite-extend-3d.js"></script>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
      overflow: hidden;
    }
    #container {
      width: 600px;
      height: 600px;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <script>
    const {Scene} = spritejs;
    const {Torus, Cylinder, Sphere, Cube, shaders} = spritejs.ext3d;
    const container = document.getElementById('container');
    const scene = new Scene({
      container,
      // width: 600,
      // height: 600,
      displayRatio: 2,
      // mode: 'stickyHeight',
      // webgl: 1,
    });
    const layer = scene.layer3d('fglayer', {
      directionalLight: [[1, 0, 0], [-1, 0, 0]],
      directionalLightColor: [[1, 0, 0, 0.5], [1, 1, 0, 0.5]],
      pointLightColor: ['blue', 'green'],
      pointLightPosition: [[5, 3, 6], [5, -3, 6]],
      // pointLightDecay: 0.01,
      camera: {
        fov: 35,
      },
    });

    layer.camera.attributes.pos = [5, 3, 6];
    layer.camera.lookAt([0, 0, 0]);

    const program = layer.createProgram({
      ...shaders.NORMAL_GEOMETRY,
      cullFace: null,
      uniforms: {
        specularIntensity: {value: 0.5},
      },
    });

    // const torus = new Torus(program);
    // torus.attributes.pos = [0, 1.3, 0];
    // layer.append(torus);
    // torus.animate([
    //   {rotateY: 0},
    //   {rotateY: -360},
    // ], {
    //   duration: 10000,
    //   iterations: Infinity,
    // });

    const cylinder = new Cylinder(program);
    cylinder.attributes.pos = [0, 1.3, 0];
    layer.append(cylinder);
    cylinder.animate([
      {rotateY: 0},
      {rotateY: -360},
    ], {
      duration: 10000,
      iterations: Infinity,
    });

    const sphere = new Sphere(program);
    sphere.attr({
      phiLength: Math.PI,
    });
    layer.append(sphere);
    sphere.animate([
      {rotateY: 0},
      {rotateY: -360},
    ], {
      duration: 7500,
      iterations: Infinity,
    });

    const cube = new Cube(program);
    cube.attributes.pos = [0, -1.3, 0];
    layer.append(cube);
    cube.animate([
      {rotateY: 0},
      {rotateY: -360},
    ], {
      duration: 5000,
      iterations: Infinity,
    });

    layer.setRaycast();

    layer.addEventListener('click', (evt) => {
      if(evt.target === cube) {
        const colors = [];
        for(let i = 0; i < 3; i++) {
          const randomColor = `hsl(${Math.floor(360 * Math.random())}, 50%, 50%)`;
          colors.push(randomColor, randomColor);
        }
        evt.target.attributes.colors = colors;
      } else if(evt.target !== layer) {
        evt.target.attributes.colors = `hsl(${Math.floor(360 * Math.random())}, 50%, 50%)`;
      }
    });

    layer.setOrbit();
  </script>
</body>
</html>
