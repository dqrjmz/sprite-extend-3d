<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <!-- <script src="http://unpkg.com/spritejs/dist/spritejs.js"></script> -->
  <script src="/js/spritejs.js"></script>
  <script src="/js/sprite-extend-3d.js"></script>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
      overflow: hidden;
    }
    #container {
      width: 600px;
      height: 600px;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <script>
    const vertex = /* glsl */ `
        precision highp float;
        precision highp int;

        attribute vec3 position;
        attribute vec3 normal;
        attribute vec4 color;

        uniform mat4 modelViewMatrix;
        uniform mat4 projectionMatrix;
        uniform mat3 normalMatrix;

        varying vec3 vNormal;
        varying vec4 vColor;

        void main() {
            vNormal = normalize(normalMatrix * normal);
            vColor = color;
            gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
        }
    `;

    const fragment = /* glsl */ `
        precision highp float;
        precision highp int;

        varying vec3 vNormal;
        varying vec4 vColor;

        uniform vec3 lightning;

        void main() {
            vec3 normal = normalize(vNormal);
            float lighting = dot(normal, normalize(lightning));
            gl_FragColor.rgb = vColor.rgb + lighting * 0.1;
            gl_FragColor.a = vColor.a;
        }
    `;

    const {Scene} = spritejs;
    const {Cylinder, Sphere, Cube} = spritejs.ext3d;
    const container = document.getElementById('container');
    const scene = new Scene({
      container,
      // width: 600,
      // height: 600,
      displayRatio: 2,
      // mode: 'stickyHeight',
    });
    const layer = scene.layer3d('fglayer', {
      camera: {
        fov: 35,
      },
    });

    layer.camera.attributes.pos = [5, 3, 6];
    layer.camera.lookAt([0, 0, 0]);

    const program = layer.createProgram({
      vertex,
      fragment,
      cullFace: null,
      uniforms: {
        lightning: {value: [1, 1, 1]},
      },
    });

    const cylinder = new Cylinder(program);
    cylinder.attributes.pos = [0, 1.3, 0];
    layer.append(cylinder);
    cylinder.animate([
      {rotateY: 0},
      {rotateY: -360},
    ], {
      duration: 10000,
      iterations: Infinity,
    });

    const sphere = new Sphere(program);
    sphere.attr({
      phiLength: Math.PI,
    });
    layer.append(sphere);
    sphere.animate([
      {rotateY: 0},
      {rotateY: -360},
    ], {
      duration: 7500,
      iterations: Infinity,
    });

    const cube = new Cube(program);
    cube.attributes.pos = [0, -1.3, 0];
    layer.append(cube);
    cube.animate([
      {rotateY: 0},
      {rotateY: -360},
    ], {
      duration: 5000,
      iterations: Infinity,
    });

    layer.setRaycast();

    layer.addEventListener('click', (evt) => {
      if(evt.target === cube) {
        const colors = [];
        for(let i = 0; i < 3; i++) {
          const randomColor = `hsl(${Math.floor(360 * Math.random())}, 50%, 50%)`;
          colors.push(randomColor, randomColor);
        }
        evt.target.attributes.colors = colors;
      } else if(evt.target !== layer) {
        evt.target.attributes.colors = `hsl(${Math.floor(360 * Math.random())}, 50%, 50%)`;
      }
    });
  </script>
</body>
</html>
