<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <!-- <script src="http://unpkg.com/spritejs/dist/spritejs.js"></script> -->
  <script src="/js/spritejs.js"></script>
  <script src="/js/sprite-extend-3d.js"></script>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
      overflow: hidden;
    }
    #container {
      width: 600px;
      height: 600px;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <script>
    const vertex = /* glsl */ `
        precision highp float;
        precision highp int;

        attribute vec2 uv;
        attribute vec3 position;

        uniform mat4 modelViewMatrix;
        uniform mat4 projectionMatrix;

        varying vec2 vUv;
        varying vec4 vMVPos;

        void main() {
            vUv = uv;
            vec3 pos = position;
            float dist = pow(length(vUv - 0.5), 2.0) - 0.25;
            pos.z += dist * 0.5;
            vMVPos = modelViewMatrix * vec4(pos, 1.0);
            gl_Position = projectionMatrix * vMVPos;
        }
    `;

    const fragment = /* glsl */ `
        precision highp float;
        precision highp int;

        uniform sampler2D tMap;
        uniform vec3 uColor;

        varying vec2 vUv;
        varying vec4 vMVPos;

        void main() {
            float alpha = texture2D(tMap, vUv).g;
            
            vec3 color = uColor + vMVPos.xzy * 0.05;
            
            float dist = length(vMVPos);
            float fog = smoothstep(5.0, 10.0, dist);
            color = mix(color, vec3(1.0), fog);
            
            gl_FragColor.rgb = color;
            gl_FragColor.a = alpha;
            if (alpha < 0.01) discard;
        }
    `;

    const {Scene, Color} = spritejs;
    const {Plane} = spritejs.ext3d;
    const container = document.getElementById('container');
    const scene = new Scene({
      container,
      displayRatio: 2,
    });
    const layer = scene.layer3d('fglayer', {
      camera: {
        fov: 35,
      },
      autoRender: false,
    });

    layer.camera.attributes.pos = [0, 0, 7];
    layer.camera.attributes.rotateZ = -0.3;

    (async function () {
      const texture = await layer.createTexture('https://p2.ssl.qhimg.com/t0113945ca7cafb3c7c.jpg');
      const color = new Color('#ffc219');
      const program = layer.createProgram({
        vertex,
        fragment,
        uniforms: {
          tMap: {value: texture},
          uColor: {value: color.slice(0, 3)},
        },
        transparent: true,
        cullFace: null,
      });

      const meshes = [];

      for(let i = 0; i < 50; i++) {
        const mesh = new Plane(program, {
          widthSegments: 10,
          heightSegments: 10,
        });
        mesh.attributes.pos = [
          (Math.random() - 0.5) * 6,
          (Math.random() - 0.5) * 6,
          (Math.random() - 0.5) * 3,
        ];
        const rotateY = (Math.random() - 0.5) * 360;
        const rotateZ = (Math.random() - 0.5) * 360;
        mesh.attributes.rotate = [
          0,
          rotateY,
          rotateZ,
        ];
        mesh.attributes.scale = Math.random() * 0.5 + 0.2;
        mesh.speed = Math.random() * 1.5 + 0.2;
        layer.append(mesh);
        meshes.push(mesh);
      }

      requestAnimationFrame(update);

      function update(t) {
        requestAnimationFrame(update);

        meshes.forEach((mesh) => {
          mesh.attributes.rotateY += 3;
          mesh.attributes.rotateZ += 3;
          mesh.attributes.y -= 0.02 * mesh.speed;
          if(mesh.attributes.y < -3) mesh.attributes.y += 6;
        });

        layer.root.attributes.rotationY += 0.015;
        layer.render();
      }
    }());
  </script>
</body>
</html>
