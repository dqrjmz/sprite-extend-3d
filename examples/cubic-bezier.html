<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <!-- <script src="http://unpkg.com/spritejs/dist/spritejs.js"></script> -->
  <script src="/js/spritejs.js"></script>
  <script src="/js/sprite-extend-3d.js"></script>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
      overflow: hidden;
    }
    #container {
      width: 600px;
      height: 600px;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <script>
    const {Scene} = spritejs;
    const {Polyline3d, CubicBezierCurve, Sphere, shaders} = spritejs.ext3d;
    const container = document.getElementById('container');
    const scene = new Scene({
      container,
      // width: 600,
      // height: 600,
      displayRatio: 2,
      // mode: 'stickyHeight',
    });
    const layer = scene.layer3d('fglayer', {
      camera: {
        fov: 35,
      },
    });

    layer.camera.attributes.pos = [0, 0, 3];

    const normalProgram = layer.createProgram({
      ...shaders.NORMAL,
    });

    const s = new Sphere(normalProgram);
    layer.append(s);

    const curve = new CubicBezierCurve({
      p0: [0, 0.5, 0],
      p1: [0, 1, 1],
      p2: [0, -1, 1],
      p3: [0, -0.5, 0],
    });

    const program = layer.createProgram({
      ...shaders.POLYLINE,
      uniforms: {
        uThickness: {value: 3},
      },
    });

    const p = new Polyline3d(program, {
      points: curve.getPoints(20),
      colors: 'red blue',
    });

    for(let i = 0; i <= 50; i++) {
      const mesh = p.cloneNode();
      s.append(mesh);
      mesh.attributes.rotateY = i * 180 / 50;
    }

    s.animate([
      {rotateY: 0},
      {rotateY: 360},
    ], {
      duration: 10000,
      iterations: Infinity,
    });

    layer.setOrbit();
  </script>
</body>
</html>
