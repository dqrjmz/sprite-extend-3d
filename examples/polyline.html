<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <!-- <script src="http://unpkg.com/spritejs/dist/spritejs.js"></script> -->
  <script src="/js/spritejs.js"></script>
  <script src="/js/sprite-extend-3d.js"></script>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
      overflow: hidden;
    }
    #container {
      width: 600px;
      height: 600px;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <script>
    const {Scene} = spritejs;
    const {Polyline3d, SmoothCurve, shaders} = spritejs.ext3d;
    const container = document.getElementById('container');
    const scene = new Scene({
      container,
      // width: 600,
      // height: 600,
      displayRatio: 2,
      // mode: 'stickyHeight',
    });
    const layer = scene.layer3d('fglayer', {
      camera: {
        fov: 35,
      },
    });

    layer.camera.attributes.pos = [0, 0, 3];

    const program = layer.createProgram({
      ...shaders.POLYLINE,
      uniforms: {
        uThickness: {value: 10},
      },
    });

    const points = [
      [0, 0, 0],
      [0, 0.5, 0],
      [0.5, -0.5, 0],
      [0, 0.5, 0.5],
    ];

    const curve = new SmoothCurve({
      points,
    });

    const p = new Polyline3d(program, {
      points: curve.getPoints(),
      colors: 'red blue',
    });

    layer.appendChild(p);

    layer.setOrbit();
  </script>
</body>
</html>
