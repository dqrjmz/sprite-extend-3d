<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <!-- <script src="http://unpkg.com/spritejs/dist/spritejs.js"></script> -->
  <script src="/js/spritejs.js"></script>
  <script src="/js/sprite-extend-3d.js"></script>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
      overflow: hidden;
    }
    #container {
      width: 600px;
      height: 600px;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <script>
    const vertex = /* glsl */ `
        precision highp float;
        precision highp int;

        attribute vec3 position;
        attribute vec3 normal;

        uniform mat4 modelViewMatrix;
        uniform mat4 projectionMatrix;
        uniform mat3 normalMatrix;

        varying vec3 vNormal;

        void main() {
            vNormal = normalize(normalMatrix * normal);
            gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
        }
    `;

    const fragment = /* glsl */ `
        precision highp float;
        precision highp int;

        varying vec3 vNormal;

        void main() {
            vec3 normal = normalize(vNormal);
            float lighting = dot(normal, normalize(vec3(-0.3, 0.8, 0.6)));
            gl_FragColor.rgb = vec3(0.2, 0.8, 1.0) + lighting * 0.1;
            gl_FragColor.a = 1.0;
        }
    `;

    const {Scene} = spritejs;
    const {Cube} = spritejs.ext3d;
    const container = document.getElementById('container');
    const scene = new Scene({
      container,
      displayRatio: 2,
    });
    const layer = scene.layer3d('fglayer', {
      autoRender: false,
      handleEvent: false,
      camera: {
        fov: 35,
        far: 3000,
      },
    });
    const program = layer.createProgram({
      vertex,
      fragment,
    });
    
    const count = 3000;
    const cubeModel = new Cube(program); // shared model
    for(let i = 0; i < count; ++i) {
      const cube = cubeModel.cloneNode();
      cube.attributes.pos = [
        -100 + Math.random() * 200,
        -100 + Math.random() * 200,
        -100 + Math.random() * 200,
      ];

      cube.attributes.rotate = [Math.random() * 3, Math.random() * 3, Math.random() * 3];
      layer.append(cube);
    }

    const children = layer.children;
    requestAnimationFrame(update);

    function update() {
      requestAnimationFrame(update);
      const time = performance.now() / 30000;
      layer.camera.attributes.pos = [Math.sin(time) * 180, 80, Math.cos(time) * 180];
      layer.camera.lookAt([0, 0, 0]);

      for(let i = 0; i < children.length; ++i) {
        children[i].attributes.rotateX += 1.2;
        children[i].attributes.rotateY += 1.2;
      }
      layer.render();
    }
  </script>
</body>
</html>
