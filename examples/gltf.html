<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <!-- <script src="http://unpkg.com/spritejs/dist/spritejs.js"></script> -->
  <script src="/js/spritejs.js"></script>
  <script src="/js/sprite-extend-3d.js"></script>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
      overflow: hidden;
    }
    #container {
      width: 600px;
      height: 600px;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <script>
    const {Scene} = spritejs;
    const container = document.getElementById('container');
    const scene = new Scene({
      container,
      // width: 600,
      // height: 600,
      displayRatio: 2,
      // mode: 'stickyHeight',
    });
    const layer = scene.layer3d('fglayer', {
      camera: {
        near: 1,
        far: 1000,
      },
    });
    layer.camera.attributes.pos = [281, 127, 217];

    (async function () {
      const gltf = await layer.loadGLTF('assets/gltf/old_scooter/scene.gltf');
      console.log(gltf);
      layer.setOrbit({
        target: [0, 50, 0],
      });
    }());
  </script>
</body>
</html>
