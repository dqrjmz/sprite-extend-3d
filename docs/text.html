<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <!-- <script src="http://unpkg.com/spritejs/dist/spritejs.js"></script> -->
  <script src="/js/spritejs.js"></script>
  <script src="/js/sprite-extend-3d.js"></script>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
      overflow: hidden;
    }
    #container {
      width: 600px;
      height: 600px;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <script>
    const {Scene} = spritejs;
    const {Plane, shaders} = spritejs.ext3d;
    const container = document.getElementById('container');
    const scene = new Scene({
      container,
      displayRatio: 2,
    });
    const layer = scene.layer3d('fglayer', {
      camera: {
        fov: 35,
      },
    });

    layer.camera.attributes.pos = [2, 2, 3];
    layer.camera.lookAt([0, 1.5, 0]);

    const texture = layer.createText('你好 SpriteJS 3D', {
      font: '48px Arial',
      fillColor: 'red',
    });

    const program = layer.createProgram({
      ...shaders.NORMAL_TEXTURE,
      texture,
      cullFace: null,
    });
    const label = new Plane(program, {
      width: 1,
      height: texture.image.height / texture.image.width,
    });
    layer.append(label);
    layer.setOrbit();
  </script>
</body>
</html>
